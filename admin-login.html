<!DOCTYPE html>
<html dir="rtl" lang="ar">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- تحسينات SEO -->
        <title>تسجيل دخول الإداري - الأسطى</title>
        <meta name="description" content="صفحة تسجيل دخول الإداري في منصة الأسطى.">
        <meta name="keywords" content="تسجيل دخول, إداري, الأسطى, السعودية">
        <meta name="robots" content="noindex, nofollow">
        <meta name="author" content="الأسطى">
        <meta name="language" content="ar">

        <!-- روابط المكتبات -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap">
        <!-- مكتبة Toastify للإشعارات -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
        <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
        <!-- روابط CSS -->
        <link rel="stylesheet" href="assets/css/shared.css">
        <link rel="stylesheet" href="assets/css/admin-login.css">
    </head>
    <body>
        <!-- قسم تسجيل الدخول -->
        <section class="admin-login-section">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="login-card">
                            <div class="text-center mb-4">
                                <img src="assets/images/logo.png" alt="الأسطى" class="logo">
                                <h1>تسجيل دخول الإداري</h1>
                            </div>
                            <form id="adminLoginForm">
                                <div class="mb-3">
                                    <label for="adminEmail" class="form-label">البريد الإلكتروني</label>
                                    <input type="email" class="form-control" id="adminEmail" placeholder="أدخل بريدك الإلكتروني" required>
                                </div>
                                <div class="mb-3">
                                    <label for="adminPassword" class="form-label">كلمة المرور</label>
                                    <input type="password" class="form-control" id="adminPassword" placeholder="أدخل كلمة المرور" required>
                                </div>
                                <button type="button" class="btn btn-primary w-100" onclick="adminLogin()">تسجيل الدخول</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- إضافة ملفات JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="assets/js/admin-login.js"></script>
    </body>
</html>
