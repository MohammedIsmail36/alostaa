<!DOCTYPE html>
<html dir="rtl" lang="ar">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- تحسينات SEO -->
        <title>طلب مخصص - الأسطى | ابحث عن حرفي محترف</title>
        <meta name="description" content="قدم طلبًا مخصصًا مع الأسطى وسنوفر لك الحرفي المناسب لمشروعك. خدمات نجارة، سباكة، كهرباء وأكثر بجودة عالية.">
        <meta name="keywords" content="طلب مخصص, تأجير حرفي, نجار, سباك, كهربائي, خدمات منزلية, الأسطى, السعودية">
        <meta name="robots" content="index, follow">
        <meta name="author" content="الأسطى">
        <meta name="language" content="ar">

        <!-- روابط المكتبات -->
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap">
        <!-- روابط CSS -->
        <link rel="stylesheet" href="assets/css/shared.css">
        <link rel="stylesheet" href="assets/css/custom-request.css">
    </head>
    <body>
        <!-- Floating action button -->
        <!-- Header Here -->
        <!-- قسم الطلب المخصص -->
        <section class="custom-request-section">
            <div class="container">
                <div class="section-title">
                    <div class="title-content">
                        <h1>قدم طلبًا مخصصًا</h1>
                        <p>لم تجد الحرفي المناسب؟ أخبرنا بتفاصيل مشروعك وسنوفر لك الحرفي المثالي بسرعة وسهولة.</p>
                    </div>
                </div>
                <!-- رسالة نجاح (مخفية افتراضيًا) -->
                <div class="success-message" style="display: none;">
                    <div class="alert alert-success text-center">
                        <i class="fas fa-check-circle me-2"></i>
                        تم إرسال طلبك بنجاح! سنتواصل معك قريبًا.
                    </div>
                </div>
                <!-- نموذج الطلب -->
                <form class="custom-request-form" id="customRequestForm">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="project-description">وصف المشروع <span class="required">*</span></label>
                                <textarea id="project-description" class="form-control" placeholder="اكتب وصفًا تفصيليًا للمشروع (مثل: إصلاح أبواب خشبية)" required></textarea>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="specialty">التخصص المطلوب <span class="required">*</span></label>
                                <select id="specialty" class="form-select" required>
                                    <option value="">اختر التخصص</option>
                                    <option value="نجار">نجار</option>
                                    <option value="سباك">سباك</option>
                                    <option value="كهربائي">كهربائي</option>
                                    <option value="بناء">بناء</option>
                                    <option value="نقاش">نقاش</option>
                                    <option value="حداد">حداد</option>
                                    <option value="تكييف">فني تكييف</option>
                                    <option value="other">أخرى</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="budget">الميزانية (ريال) <span class="required">*</span></label>
                                <input type="number" id="budget" class="form-control" placeholder="أدخل ميزانيتك (مثل: 500 ريال)" required>
                            </div>
                            <div class="form-group">
                                <label for="location">الموقع <span class="required">*</span></label>
                                <input type="text" id="location" class="form-control" placeholder="أدخل موقعك (مثل: الرياض - حي الملز)" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="name">الاسم <span class="required">*</span></label>
                                <input type="text" id="name" class="form-control" placeholder="أدخل اسمك" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="phone">رقم الجوال <span class="required">*</span></label>
                                <input type="tel" id="phone" class="form-control" placeholder="أدخل رقم جوالك (مثل: 0501234567)" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="email">البريد الإلكتروني</label>
                                <input type="email" id="email" class="form-control" placeholder="أدخل بريدك الإلكتروني (اختياري)">
                            </div>
                        </div>
                    </div>
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-secondary">إرسال الطلب</button>
                    </div>
                </form>
            </div>
        </section>

        <!-- Footer Here -->
        <!-- Add JavaScript Files -->

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="assets/js/components.js"></script>
        <script src="assets/js/header.js"></script>
        <!-- JavaScript لإظهار رسالة النجاح -->
        <script>
            document.getElementById('customRequestForm').addEventListener('submit', function(event) {
                event.preventDefault(); // منع إعادة تحميل الصفحة
                // إخفاء النموذج
                document.querySelector('.custom-request-form').style.display = 'none';
                // إظهار رسالة النجاح
                document.querySelector('.success-message').style.display = 'block';
            });
        </script>
    </body>
</html>
