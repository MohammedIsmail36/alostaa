<!DOCTYPE html>
<html dir="rtl" lang="ar">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- تحسينات SEO -->
        <title>تسجيل الدخول - الأسطى</title>
        <meta name="description" content="سجل دخولك إلى منصة الأسطى لتبدأ بطلب الحرفيين المحترفين أو تقديم خدماتك كحرفي.">
        <meta name="keywords" content="تسجيل دخول, الأسطى, تأجير حرفي, السعودية">
        <meta name="robots" content="index, follow">
        <meta name="author" content="الأسطى">
        <meta name="language" content="ar">

        <!-- روابط المكتبات -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap">
        <!-- روابط CSS -->
        <link rel="stylesheet" href="assets/css/shared.css">
        <link rel="stylesheet" href="assets/css/login.css">
    </head>
    <body>

        <!-- قسم تسجيل الدخول -->
        <section class="login-section">
            <div class="container">
                <div class="section-title text-center">
                    <div class="title-content">
                        <h1>تسجيل الدخول</h1>
                        <p>سجل دخولك لتبدأ باستخدام منصة الأسطى.</p>
                    </div>
                </div>
                <form class="login-form" id="loginForm">
                    <div class="form-group mb-4">
                        <label for="email" class="form-label">البريد الإلكتروني <span class="required">*</span></label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="email" id="email" class="form-control" placeholder="أدخل بريدك الإلكتروني" required>
                        </div>
                    </div>
                    <div class="form-group mb-4">
                        <label for="password" class="form-label">كلمة المرور <span class="required">*</span></label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" id="password" class="form-control" placeholder="أدخل كلمة المرور" required>
                        </div>
                    </div>
                    <div class="form-options d-flex justify-content-between align-items-center mb-4">
                        <label class="checkbox-label">
                            <input type="checkbox" id="remember-me">
                            تذكرني
                        </label>
                        <a href="#" class="forgot-password">نسيت كلمة المرور؟</a>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">تسجيل الدخول</button>
                    <p class="form-note text-center mt-3">ليس لديك حساب؟ <a href="signup-client.html">إنشاء حساب جديد</a></p>
                </form>
            </div>
        </section>


        <!-- إضافة ملفات JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="assets/js/components.js"></script>
        <script src="assets/js/login.js"></script>
    </body>
</html>
