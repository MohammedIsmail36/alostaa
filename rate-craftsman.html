<!DOCTYPE html>
<html dir="rtl" lang="ar">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- تحسينات SEO -->
        <title>تقييم الحرفي - الأسطى</title>
        <meta name="description" content="قم بتقييم الحرفي وكتابة تعليق حول تجربتك معه على منصة الأسطى.">
        <meta name="keywords" content="تقييم حرفي, الأسطى, تعليقات العملاء, السعودية">
        <meta name="robots" content="index, follow">
        <meta name="author" content="الأسطى">
        <meta name="language" content="ar">

        <!-- روابط المكتبات -->
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap">
        <!-- روابط CSS -->
        <link rel="stylesheet" href="assets/css/shared.css">
        <link rel="stylesheet" href="assets/css/rate-craftsman.css">
    </head>
    <body>

        <!-- Floating Action Button -->
        <!-- Header -->

        <!-- قسم تقييم الحرفي -->
        <section class="rate-craftsman-section">
            <div class="container">
                <div class="section-title text-center">
                    <div class="title-content">
                        <h1>تقييم الحرفي: <span id="craftsman-name">أحمد محمد</span></h1>
                        <p>شارك تجربتك مع الحرفي لمساعدة العملاء الآخرين في اتخاذ قراراتهم.</p>
                    </div>
                </div>
                <form class="rate-craftsman-form" id="rateCraftsmanForm">
                    <div class="form-group mb-4">
                        <label for="rating" class="form-label">التقييم <span class="required">*</span></label>
                        <div class="star-rating">
                            <input type="radio" id="star5" name="rating" value="5" required>
                            <label for="star5"><i class="fas fa-star"></i></label>
                            <input type="radio" id="star4" name="rating" value="4">
                            <label for="star4"><i class="fas fa-star"></i></label>
                            <input type="radio" id="star3" name="rating" value="3">
                            <label for="star3"><i class="fas fa-star"></i></label>
                            <input type="radio" id="star2" name="rating" value="2">
                            <label for="star2"><i class="fas fa-star"></i></label>
                            <input type="radio" id="star1" name="rating" value="1">
                            <label for="star1"><i class="fas fa-star"></i></label>
                        </div>
                    </div>
                    <div class="form-group mb-4">
                        <label for="comment" class="form-label">التعليق <span class="required">*</span></label>
                        <textarea id="comment" name="comment" class="form-control" placeholder="اكتب تعليقك حول تجربتك مع الحرفي..." required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">إرسال التقييم</button>
                </form>
            </div>
        </section>

        <!-- Footer  -->

        <!-- إضافة ملفات JavaScript -->
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="assets/js/components.js"></script>
        <script src="assets/js/rate-craftsman.js"></script>
    </body>
</html>
