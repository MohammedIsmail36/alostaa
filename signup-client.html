<!DOCTYPE html>
<html dir="rtl" lang="ar">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- تحسينات SEO -->
        <title>تسجيل جديد كعميل - الأسطى</title>
        <meta name="description" content="قم بالتسجيل كعميل في منصة الأسطى لتتمكن من طلب الحرفيين المحترفين بسهولة وسرعة.">
        <meta name="keywords" content="تسجيل عميل, الأسطى, تأجير حرفي, السعودية">
        <meta name="robots" content="index, follow">
        <meta name="author" content="الأسطى">
        <meta name="language" content="ar">

        <!-- روابط المكتبات -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap">
        <!-- روابط CSS -->
        <link rel="stylesheet" href="assets/css/shared.css">
        <link rel="stylesheet" href="assets/css/signup-client.css">
    </head>
    <body>

        <!-- قسم التسجيل -->
        <section class="signup-section">
            <div class="container">
                <div class="section-title text-center">
                    <div class="title-content">
                        <h1>تسجيل جديد كعميل</h1>
                        <p>أنشئ حسابك الآن لتبدأ بطلب الحرفيين المحترفين بسهولة.</p>
                    </div>
                </div>
                <form class="signup-form" id="signupClientForm">
                    <div class="form-group mb-4">
                        <label for="name" class="form-label">الاسم <span class="required">*</span></label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" id="name" class="form-control" placeholder="أدخل اسمك" required>
                        </div>
                    </div>
                    <div class="form-group mb-4">
                        <label for="email" class="form-label">البريد الإلكتروني <span class="required">*</span></label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="email" id="email" class="form-control" placeholder="أدخل بريدك الإلكتروني" required>
                        </div>
                    </div>
                    <div class="form-group mb-4">
                        <label for="phone" class="form-label">رقم الجوال <span class="required">*</span></label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-phone"></i></span>
                            <input type="tel" id="phone" class="form-control" placeholder="أدخل رقم جوالك (مثل: 0501234567)" required>
                        </div>
                    </div>
                    <div class="form-group mb-4">
                        <label for="password" class="form-label">كلمة المرور <span class="required">*</span></label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" id="password" class="form-control" placeholder="أدخل كلمة المرور" required>
                        </div>
                    </div>
                    <div class="form-group mb-4">
                        <label for="confirm-password" class="form-label">تأكيد كلمة المرور <span class="required">*</span></label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" id="confirm-password" class="form-control" placeholder="أعد إدخال كلمة المرور" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">إنشاء حساب</button>
                    <p class="form-note text-center mt-3">لديك حساب بالفعل؟ <a href="login.html">تسجيل الدخول</a></p>
                </form>
            </div>
        </section>


        <!-- إضافة ملفات JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="assets/js/components.js"></script>
        <script src="assets/js/signup-client.js"></script>
    </body>
</html>
