<!DOCTYPE html>
<html dir="rtl" lang="ar">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- تحسينات SEO -->
        <title>تسجيل جديد كحرفي - الأسطى</title>
        <meta name="description" content="قم بالتسجيل كحرفي في منصة الأسطى لتبدأ بتقديم خدماتك للعملاء بسهولة وسرعة.">
        <meta name="keywords" content="تسجيل حرفي, الأسطى, تأجير حرفي, السعودية">
        <meta name="robots" content="index, follow">
        <meta name="author" content="الأسطى">
        <meta name="language" content="ar">

        <!-- روابط المكتبات -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap">
        <!-- روابط CSS -->
        <link rel="stylesheet" href="assets/css/shared.css">
        <link rel="stylesheet" href="assets/css/signup-professional.css">
    </head>
    <body>

        <!-- قسم التسجيل كحرفي -->
        <section class="signup-as-worker-section">
            <div class="container">
                <div class="section-title text-center">
                    <div class="title-content">
                        <h1>تسجيل جديد كحرفي</h1>
                        <p>أنشئ حسابك الآن لتبدأ بتقديم خدماتك للعملاء عبر منصة الأسطى.</p>
                    </div>
                </div>
                <form class="signup-as-worker-form" id="signupProfessionalForm">
                    <div class="form-group mb-4">
                        <label for="name" class="form-label">الاسم <span class="required">*</span></label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" id="name" class="form-control" placeholder="أدخل اسمك" required>
                        </div>
                    </div>
                    <div class="form-group mb-4">
                        <label for="email" class="form-label">البريد الإلكتروني <span class="required">*</span></label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="email" id="email" class="form-control" placeholder="أدخل بريدك الإلكتروني" required>
                        </div>
                    </div>
                    <div class="form-group mb-4">
                        <label for="phone" class="form-label">رقم الجوال <span class="required">*</span></label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-phone"></i></span>
                            <input type="tel" id="phone" class="form-control" placeholder="أدخل رقم جوالك (مثل: 0501234567)" required>
                        </div>
                    </div>
                    <div class="form-row row g-3 mb-4">
                        <div class="col-md-6">
                            <label for="specialty" class="form-label">التخصص <span class="required">*</span></label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-briefcase"></i></span>
                                <select id="specialty" class="form-select" required>
                                    <option value="">اختر التخصص</option>
                                    <option value="نجار">نجار</option>
                                    <option value="سباك">سباك</option>
                                    <option value="كهربائي">كهربائي</option>
                                    <option value="بناء">بناء</option>
                                    <option value="نقاش">نقاش</option>
                                    <option value="حداد">حداد</option>
                                    <option value="تكييف">فني تكييف</option>
                                    <option value="other">أخرى</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="city" class="form-label">المدينة <span class="required">*</span></label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
                                <select id="city" class="form-select" required>
                                    <option value="">اختر المدينة</option>
                                    <option value="الرياض">الرياض</option>
                                    <option value="جدة">جدة</option>
                                    <option value="الدمام">الدمام</option>
                                    <option value="مكة">مكة</option>
                                    <option value="المدينة">المدينة</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-row row g-3 mb-4">
                        <div class="col-md-6">
                            <label for="experience" class="form-label">سنوات الخبرة <span class="required">*</span></label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-clock"></i></span>
                                <input type="number" id="experience" class="form-control" placeholder="أدخل عدد سنوات الخبرة" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="price" class="form-label">السعر للساعة (ريال) <span class="required">*</span></label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-money-bill-wave"></i></span>
                                <input type="number" id="price" class="form-control" placeholder="أدخل السعر للساعة (مثل: 50)" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-group mb-4">
                        <label for="password" class="form-label">كلمة المرور <span class="required">*</span></label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" id="password" class="form-control" placeholder="أدخل كلمة المرور" required>
                        </div>
                    </div>
                    <div class="form-group mb-4">
                        <label for="confirm-password" class="form-label">تأكيد كلمة المرور <span class="required">*</span></label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" id="confirm-password" class="form-control" placeholder="أعد إدخال كلمة المرور" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">إنشاء حساب</button>
                    <p class="form-note text-center mt-3">لديك حساب بالفعل؟ <a href="login.html">تسجيل الدخول</a></p>
                </form>
            </div>
        </section>

        <!-- إضافة ملفات JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="assets/js/components.js"></script>
        <script src="assets/js/signup-professional.js"></script>
    </body>
</html>
